name: cran-status-check
author: "Diego HernangÃ³mez and admiralci contributors"
description: "Check the CRAN status for a R package"
branding:
  icon: "check"
  color: "green"
inputs:
  path:
    description: |
      Path to the R package root, if the package is not at the top level of 
      the repository.
    default: "."
    required: false
    type: string
  package:
    description: |
      Package to check. If provided, it would have priority over the 
      package on the repo.
    required: false
    default: ""
    type: string
  statuses:
    description: |
      Create an issue if one or more of the following statuses are 
      reported on the check report. This is a comma-separated string of 
      statuses. Default value is ''WARN,ERROR'. Allowed statuses are 
      'NOTE', 'WARN', and 'ERROR'.
    default: "WARN,ERROR"
    required: false
    type: string
  create-issue:
    description: |
      Logical, create an issue on CRAN failed checks
    default: "true"
    required: false
    type: boolean
  issue-assignees:
    description: |
      Whom should the issue be assigned to if errors are
      encountered in the CRAN status checks?
      This is a comma-separated string of GitHub usernames.
      If undefined or empty, no assignments are made.
    default: ""
    required: false
    type: string


runs:
  using: composite
  steps:
    - name: Get current package name
      id: current_package
      shell: bash
      run: |
        # Get package name to check
        echo "::group::Get package name to check"
        package_name="${{ inputs.package }}"
        if [ -z "$package_name" ]; then 
          path="${{ inputs.path }}"
          if [ -z "$package_name" ]; then
            path="."
          fi
          package_name=$(grep "Package:" $path/DESCRIPTION | awk '{print $NF}')
        fi
        if [ -z "$package_name" ]; then 
          echo "::error::DESCRIPTION file not found on $path dir"
          exit 1
        fi
        echo "package_name=$package_name" >> $GITHUB_OUTPUT
        echo "Testing package: $package_name"
        echo "::endgroup::"
        

    - name: Compute Cran Status codes
      uses: dieghernan/cran-status-check/docker@main
      with: 
        statuses: "${{ inputs.statuses }}"
        package: "${{ steps.current_package.outputs.package_name }}"

      # Report check
    - name: Upload results
      shell: bash
      run: |
        # Upload results
        cat cran-status.md >$GITHUB_STEP_SUMMARY

    - name: Check for errors
      id: cran_errors_status
      shell: bash
      run: |
        # Identify errors
        new_errors=false
        if test -f "issue.md"; then
          new_errors=true
        fi
        echo "new_errors=$new_errors" >> $GITHUB_OUTPUT

    - name: Get Date
      id: today
      shell: bash
      run: |
        # Get current time
        echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

    - name: Report Status
      if: ${{ steps.cran_errors_status.outputs.new_errors == 'true' && inputs.create-issue == 'true' }}
      uses: peter-evans/create-issue-from-file@v4
      with:
        title: "URGENT! Failed CRAN Checks for ${{ steps.current_package.outputs.package_name }}: ${{ steps.today.outputs.date }}"
        content-filepath: cran-status.md
        assignees: ${{ inputs.issue-assignees }}

    - name: Fail workflow
      if: ${{ steps.cran_errors_status.outputs.new_errors == 'true' }}
      shell: Rscript {0}
      run: |
        # Stop action
        stop("CRAN checks are not ok, see Job Summary of this GH action for details")
